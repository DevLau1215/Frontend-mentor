<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

  <img src="images/bg-pattern-top.svg" alt="Victor" class="arriba">
  <img src="images/bg-pattern-bottom.svg" alt="Victor" class="abajo">

  <div class="container">
    
    <div class="containerImage">
      <img src="images/bg-pattern-card.svg" alt="card" class="card">
      <div class="Victor">
        <img src="images/image-victor.jpg" alt="Victor" class="icon">
      </div>
    </div>

    <div class="bodycard">
      <div class="containerName">
        <p>Victor Crest <span>26</span></p>
        <span class="txtpeque">London</span>
      </div>
      <div class="social">
        <div>
          <p>80K</p>
          <span class="txtpeque">Followers</span>
        </div>
        <div>
          <p>803K</p>
          <span class="txtpeque">Likes</span>
        </div>
        <div>
          <p>1.4K</p>
          <span class="txtpeque">Photos</span>
        </div>

      </div>

    </div>
  </div>

</body>

</html>
