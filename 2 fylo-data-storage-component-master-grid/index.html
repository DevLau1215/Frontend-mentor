<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <img src="images/bg-desktop.png" alt="fondoDesktop" class="fondoD">
  <img src="images/bg-mobile.png" alt="fondoMovil" class="fondoM">
  <section>
    <div class="container">
      <!-- card1 -->
      <div class="Fylo">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" class="imglogo">
        </div>
        <div class="iconos">
          <div class="icon">
            <img src="images/icon-document.svg" alt="icon">
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="icon">
          </div>
          <div class="icon" id="fileIcon">
            <label for="fileInput" class="file-input">
              <img src="images/icon-upload.svg" alt="icon">
          </label>
          <input type="file" id="fileInput" ></input>
          </div>
        </div>
      </div>

      <!-- card2 -->
      <div class="espacio">
        <div class="divisiones">
          <div>
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          </div>
          <div  class="barra" id="progressBar">
            <div class="progress" id="progress"></div>
            <div class="circle" id="circle"></div>            
          </div>
          <div class="GB">
            <p>0 GB</p>
            <p> 1000 GB</p>
          </div>
        </div>
      </div>


      <!-- Globo -->
      <div class="globo">
        <p class="txtglobo">185</p>
        <p>GB LEFT</p>
      </div>

    </div>
  </section>
</body>

</html>
